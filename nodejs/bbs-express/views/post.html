<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>发表留言</title>
  <link rel="stylesheet" type="text/css" href='/public/lib/bootstrap/dist/css/bootstrap.css'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><a href="/">首页</a> <small>发表留言</small></h1>
      <hr>
    </div>
    <div class="content">
      <!-- 表单请求方式改为post -->
      <form action="/post" method="post" for='yourName'>
        <div class="form-group">
          <label for="yourName">你的大名</label>
          <input type="text" class="form-control" name="name" id="yourName" placeholder="请输入你的姓名">
        </div>
        <div class="form-group">
          <label for="comment">留言内容</label>
          <textarea class="form-control" rows='5' name='comment' id='comment'></textarea>
        </div>
        <button type="submit" class="btn btn-default">发表</button>
      </form>
    </div>
  </div>
</body>
</html>
